<busconfig>
  <!-- Our well-known bus type, do not change this -->
  <type>alljoyn</type>
  <listen>unix:abstract=alljoyn</listen>
  <listen>tcp:iface=*,port=9955</listen>
  <listen>udp:iface=*,port=9955</listen>

  <!-- Mandatory rule: allow and deny sending message to method or signal -->
  <policy context="mandatory">
	<allow receive_member="my_ping"/>
    <deny receive_member="time_ping"/>
	<deny receive_member="my_signal"/>
  </policy>

</busconfig>