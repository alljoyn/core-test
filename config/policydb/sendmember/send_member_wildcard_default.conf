<busconfig>
  <!-- Our well-known bus type, do not change this -->
  <type>alljoyn</type>
  <listen>unix:abstract=alljoyn</listen>
  <listen>tcp:iface=*,port=9955</listen>
  <listen>udp:iface=*,port=9955</listen>

  <!-- Default rule: allow and deny sending message to method and signal -->
  <policy context="default">
	<allow send_member="*"/>
    <deny send_member="time_ping"/>
	<deny send_member="my_signal"/>
  </policy>

</busconfig>
